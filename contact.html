<body>
    <header id="masthead">
        <div class="container clearfix">
            <div class="name-title">

                <a href="index.html" id="logo" class="name">Matt Roger</a>
                <a href="index.html" id="logo" class="jtitle">Web Developer</a>

            </div>
            <nav>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="main-wrapper">
        <section class="main-section">
            <h2>Contact Matt</h2>
            <div class="inner-section contact">
                <form
                action="https://formspree.io/xoqjqqze"
                method="POST"
                >
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="_replyto" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">

                    <label for="message">Your Message</label>
                    <textarea id="message" name="subject" placeholder="Your message here..."></textarea>
                    <input type="submit" value="submit">

                </form>


        </section>


    </div>

</body>
